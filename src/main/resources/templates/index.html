<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">

    <title>MidTerm Exam</title>
  </head>
  <body>
    
	<div class="container">
    	
    	<div class="p-3 col-sm-6 bg-light" align="center">
    	
    		<h2> Items on the Fridge</h2>
    		
  		</div>
    	    
		
		<div class="col-sm-6">
		
			<table class="table table-striped" 
					th:if="${itemList != null AND itemList != ''}">
			
			  <thead>
			  
			    <tr >
			    		      
			      <th scope="col">Name</th>
			      <th scope="col">Description</th>
			      <th scope="col">Quantity on Hand</th>
			      <th scope="col">Add</th>
					 		      
			    </tr>
			    
			  <tbody>
			  
			    <tr th:each="a : ${itemList}">
			    
			      <td th:text="${a.name}">Egg</td>
			      <td th:text="${a.description}">For breakfast</td>
			      <td th:text="${a.quantity}">5</td>
			      <td th:text="${a.isTrue}">True</td>
			      <td><a th:href="@{/editItemById/}+${a.id}">Edit</a></td>
			      <td><a th:href="@{/deleteItemById/}+${a.id}">Delete</a></td>
			      
			      
			    </tr>
			    
	   		 </table>
   		 </div>
   		<div class="col-sm-3"></div>
		<div class="col-sm-3"></div>
		
    	<form method ="post" action="" th:action="@{/insertItem}" th:object=${item}>
   
		   	<div class="form-group gt-3">
		   	
		   		<div class="row">
		   					
		   			<div class="col-md-6 form-group">
		   				
		   				<input type="hidden" name="id" th:field="*{id}" />	
		   					   			
			   			<label for="name" class="form-label">Item Name</label>
			   			<input type="text" class="form-control" th:field="*{name}" />
			   			
			   			<label for="description" class="form-label">Description</label>
	   					<input type="text" class="form-control" th:field="*{description}" />
	   								   			
			   			<label for="quantity" class="form-label">Quantity on Hand</label>
			   			<input type="number" class="form-control" th:field="*{quantity}" />
			   					   			
			   			
			   			<div class="form-check">
  							<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" th:field="*{isTrue}">
  								<label class="form-check-label" for="isTrue">Do you want to add this item to the shopping list!</label>
						</div>
			   			
		   			</div>
		   					   						  			
		   		</div>
		   		
		   	</div>
		   		   				   		
		   		<br />
		   		
		   		<div class="button">
							
					<button type="submit" class="btn btn-primary">Add Item!</button>
					
					
							
				</div>
				
		</form>
		<a href="shoppingList" class="link-primary">Shopping List</a>
   
    </div>
  

  
  
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
    crossorigin="anonymous"></script>
  </body>
</html>
