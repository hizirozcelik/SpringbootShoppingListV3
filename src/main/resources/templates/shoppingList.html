<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">

    <title>Shopping List</title>
  </head>
  <body>
    
	
  <div class="container">
    	
    	<div class="p-3 col-sm-6 bg-light" align="center">
    	
    		<h2> Shopping List</h2>
    		
  		</div>
    	    
		
		<div class="col-sm-6">
		
			<table class="table table-striped" 
					th:if="${shoppingList != null AND shoppingList != ''}">
			
			  <thead>
			  
			    <tr >
			    		      
			      <th scope="col">Name</th>
			      <th scope="col">Description</th>
			      <th scope="col">Quantity on Hand</th>
			   
					 		      
			    </tr>
			    
			  <tbody>
			  
			    <tr th:each="a : ${shoppingList}">
			    
			      <td th:text="${a.name}">Egg</td>
			      <td th:text="${a.description}">For breakfast</td>
			      <td th:text="${a.quantity}">5</td>
			      <!-- <td><a th:href="@{/editItemById/}+${a.id}">Edit</a></td>
			      <td><a th:href="@{/deleteItemById/}+${a.id}">Delete</a></td> -->
			      
			      
			    </tr>
			    
	   		 </table>
	   		 <a href="/" class="link-primary">Return to Inventory</a>
   		 </div>
   		<div class="col-sm-3"></div>
		<div class="col-sm-3"></div>
  
  
  
  
  
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
    crossorigin="anonymous"></script>
  </body>
</html>
